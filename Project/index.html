<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset=UTF-8>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Student Attendence System</title>
    <link href="check-work-attendance-5.png" rel="icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

        <style>
            table, th, td{
                border: 1px solid black;
            }
        </style>
</head>

<body>

    <header>
        <nav class="navbar" style="background-color: rgb(234, 234, 234);">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="check-work-attendance-5.png" alt="" width="30" height="30"
                        class="d-inline-block align-text-top">
                    Student Attendance System
                </a>
            </div>
        </nav>
        <div id="alert" class="alert alert-light alert-dismissible fade show" role="alert">
            Ready!!
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

    </header>

    <main>
        <!-- <button type="button" class="btn btn-primary">Start</button> -->

        <div class="container" style="width: 85%; margin-left: auto;margin-right: auto; margin-top: 50px;">
            <div>
                <button id="start" type="button" class="btn btn-outline-primary btn-lg" style="width: 120px;">Start</button>
            </div>
    
            <h2 class="mt-4">Attendance</h2> <button class="btn btn-outline-primary btn-lg" id="fetch" style="width: 120px;">fetch</button>
            <button class="btn btn-outline-primary btn-lg" id="reset" style="width: 120px;">reset</button>
            <table class="table table-striped mt-4" id="table1">
                <thead class="thead-dark">
                  <tr>
                    <th>X</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <th>1</th>
                  </tr>
                  <tr>
                    <th>2</th>
                  </tr>
                  <tr>
                    <th>3</th>
                  </tr>
                </tbody>
              </table>

              <div class="d-flex justify-content-center align-items-center" style="margin-top: 50px;">
                <div class="">
                    <input type="text" class="form-control" id="input1" placeholder="Name">
                  </div>
                  <div class="">
                    <button id="enroll" class="btn btn-primary" style="margin-left: 10px;">Enroll</button>
                    <button id="save" class="btn btn-primary" style="margin-left: 10px;">save</button>
                  </div>
              </div>
        </div>
    </main>


    <script src="index.js" type="module"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
